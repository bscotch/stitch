  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    :root {
      --color-lts: #ff8652;
      --color-stable: #ae89ff;
      --color-beta: #569cff;
      --color-unstable: rgb(169, 169, 169);
      --color-background: #0e0e0e;
      --color-text: #ffffff;
      --color-text-muted: rgb(169, 169, 169);
      --zoom: 1;
    }
    body {
      font-size: var(--vscode-editor-font-size);
      background-color: var(--color-background);
      color: var(--color-text);
    }
    a[role='button'] {
      cursor: pointer;
    }
    details > summary {
      cursor: pointer;
      user-select: none;
    }
    h1 {
      font-size: 1.4em;
    }
    h2 {
      font-size: 1.25em;
    }
    h3 {
      font-size: 1.15em;
    }
    h4 {
      font-size: 1.08em;
    }
    h2,
    h3,
    h4 {
      margin: 0;
    }
    .dims,
    .origins {
      font-family: monospace;
    }
    .dim,
    .origin {
      font-weight: bold;
    }
    #player-container {
      width: 720px;
      aspect-ratio: 16/9;
      max-width: 100%;
      margin-block: 1em;
    }
    ul {
      /* decrease default indent */
      padding-inline-start: 1.5em;
    }
    li.animation > .name {
      font-size: 1.1rem;
      font-weight: bold;
    }
    li.animation > .duration {
      font-size: 0.9rem;
      color: var(--color-text-muted);
      font-family: monospace;
      margin-left: 0.5em;
    }
    li.event > .name {
      font-weight: bold;
    }
    li.event > .timing {
      font-family: monospace;
      color: var(--color-text-muted);
      margin-left: 0.5em;
    }
  </style>
